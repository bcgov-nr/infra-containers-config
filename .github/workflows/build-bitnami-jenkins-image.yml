name: Build Bitnami Jenkins Image

on:
  workflow_dispatch:
    inputs:
      jenkins_tag:
        description: "Bitnami Jenkins image tag (e.g. 2.516.2-debian-12-r0)"
        required: true
        default: "2.516.2-debian-12-r0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Find commit for Jenkins image tag
        id: find_commit
        run: |
          IMAGE_TAG="${{ github.event.inputs.jenkins_tag }}"

          echo "Looking for commit associated with image tag: $IMAGE_TAG"

          # Search commit logs for the release message
          COMMIT=$(git ls-remote https://github.com/bitnami/containers.git HEAD | cut -f1)
          git clone --filter=tree:0 https://github.com/bitnami/containers.git bitnami-containers
          cd bitnami-containers

          # Search for commit releasing this image version
          MATCHING_COMMIT=$(git log --pretty=format:"%H %s" --grep="Release jenkins container version $IMAGE_TAG" | head -n 1 | cut -d' ' -f1)

          if [[ -z "$MATCHING_COMMIT" ]]; then
            echo "❌ Could not find commit for Jenkins tag $IMAGE_TAG"
            exit 1
          fi

          echo "✅ Found commit: $MATCHING_COMMIT"
          echo "commit=$MATCHING_COMMIT" >> "$GITHUB_OUTPUT

      - name: Sparse checkout bitnami/jenkins at exact commit
        run: |
          COMMIT=${{ steps.find_commit.outputs.commit }}

          git clone --no-checkout https://github.com/bitnami/containers.git bitnami-containers
          cd bitnami-containers

          git sparse-checkout init --cone
          git sparse-checkout set bitnami/jenkins
          git checkout "$COMMIT"

          echo "✅ Checked out commit $COMMIT with only bitnami/jenkins"

      - name: Build Bitnami Jenkins image
        run: |
          cd bitnami-containers/bitnami/jenkins/2/debian-12
          docker build -t ghcr.io/${{ github.repository }}/jenkins:${{ github.event.inputs.jenkins_tag }} .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Jenkins image to this repo's GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}/jenkins:${{ github.event.inputs.jenkins_tag }}
